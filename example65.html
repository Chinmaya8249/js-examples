<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number objects</title>
  </head>
  <body>
    <script>
      const a = 45;

      // creating a number object
      const b = new Number(45);

      console.log(a); // 45
      console.log(b); // 45

      console.log(typeof a); // "number"
      console.log(typeof b); // "object"
    </script>
  </body>
</html>
