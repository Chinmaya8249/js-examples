<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js destructuring(before es5)</title>
  </head>
  <body>
    <script>
      const person = {
        name: "chinu",
        age: 25,
        gender: "male",
      };
      let name = person.name;
      let age = person.age;
      let gender = person.gender;

      console.log(name);
      console.log(age);
      console.log(gender);
    </script>
  </body>
</html>
