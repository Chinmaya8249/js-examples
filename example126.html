<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Remaining Elements to a Single Variable</title>
  </head>
  <body>
    <script>
      const arrValue = ["one", "two", "three", "four"];

      const [x, ...y] = arrValue;

      console.log(x);
      console.log(y);
    </script>
  </body>
</html>
