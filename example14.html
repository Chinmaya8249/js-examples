<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find factorial</title>
  </head>
  <body>
    <script>
      function factorial(x) {
        if (x == 0) {
          return 1;
        } else {
          return x * factorial(x - 1);
        }
      }

      const num = 3;

      if (num > 0) {
        let result = factorial(num);
        console.log(`the factorial of ${num} is ${result}`);
      }
    </script>
  </body>
</html>
