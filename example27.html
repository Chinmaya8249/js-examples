<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js this keyword</title>
  </head>
  <body>
    <script>
      function Person() {
        this.name = "john";
      }

      const person1 = new Person();

      //access properties

      console.log(person1.name);
    </script>
  </body>
</html>
