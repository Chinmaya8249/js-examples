<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>symbol</title>
  </head>
  <body>
    <script>
      let id = Symbol("id");

      let person = {
        name: "Jack",

        // adding symbol as a key
        [id]: 123, // not "id": 123
      };

      console.log(person);
    </script>
  </body>
</html>
