<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set handler</title>
  </head>
  <body>
    <script>
      let student = {
        name: "John",
      };

      let setNewValue = {
        set: function (obj, prop, value) {
          obj[prop] = value;
          return;
        },
      };

      let person = new Proxy(student, setNewValue);

      person.age = 25;
      console.log(person); // Proxy {name: "John", age: 25}
    </script>
  </body>
</html>
