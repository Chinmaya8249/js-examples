<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript string objects</title>
  </head>
  <body>
    <script>
      const a = "hello";
      const b = new String("hello");

      console.log(a);
      console.log(b);

      console.log(typeof a);
      console.log(typeof b);
    </script>
  </body>
</html>
