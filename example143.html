<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>program with setTimeout() method</title>
  </head>
  <body>
    <script>
      function greet() {
        console.log("hello world");
      }

      function sayName(name) {
        console.log("hello" + "" + name);
      }
      setTimeout(greet, 2000);
      sayName("chiku");
    </script>
  </body>
</html>
