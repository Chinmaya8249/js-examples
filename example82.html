<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function with No Argument</title>
  </head>
  <body>
    <script>
      let greet = () => console.log("Hello");
      greet(); // Hello
    </script>
  </body>
</html>
