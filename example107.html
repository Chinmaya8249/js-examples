<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Array Using Spread Operator</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 2, 3, 4];
      const arr2 = arr1;
      console.log(arr1); //1234
      console.log(arr2); //1234

      arr1.push(5);

      console.log(arr1); //12345
      console.log(arr2); //12345
    </script>
  </body>
</html>
