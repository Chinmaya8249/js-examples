<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for of with maps</title>
  </head>
  <body>
    <script>
      let map = new Map();

      map.set("name", "Jack");
      map.set("age", "27");

      for (let [key, value] of map) {
        console.log(key + "- " + value);
      }
    </script>
  </body>
</html>
