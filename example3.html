<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function with parameters</title>
  </head>
  <body>
    <script>
      function greet(name) {
        console.log("Hello " + name + ":)");
      }
      let name = prompt("Enter a name: ");

      greet(name);
    </script>
  </body>
</html>
