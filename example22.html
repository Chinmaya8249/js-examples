<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding a Method to a JavaScript Object</title>
  </head>
  <body>
    <script>
      let student = {};
      student.name = "john";
      student.greet = function () {
        console.log("hello");
      };
      student.greet();
    </script>
  </body>
</html>
