<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest parameter</title>
  </head>
  <body>
    <script>
      let func = function (...args) {
        console.log(args);
      };
      func(3);
      func(4, 5, 6);
    </script>
  </body>
</html>
