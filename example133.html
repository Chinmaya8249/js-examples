<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for of with sets</title>
  </head>
  <body>
    <script>
      const set = new Set([1, 2, 3]);

      for (let i of set) {
        console.log(i);
      }
    </script>
  </body>
</html>
