<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typeOf operator used in NaN</title>
  </head>
  <body>
    <script>
      const a = 4 - "hello";

      console.log(a); //NaN

      console.log(typeof a); //number
    </script>
  </body>
</html>
