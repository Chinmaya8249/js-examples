<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>splice method</title>
  </head>
  <body>
    <script>
      let studentsData = [
        ["Jack", 24],
        ["Sara", 23],
      ];

      // adding element at 1 index
      studentsData.splice(1, 0, ["Peter", 24]);

      console.log(studentsData);
    </script>
  </body>
</html>
