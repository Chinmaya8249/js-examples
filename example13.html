<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recursive function</title>
  </head>
  <body>
    <script>
      //program to count down numbers to 1
      function countDown(number) {
        console.log(number);

        const newNumber = number - 1;

        if (newNumber > 0) {
          countDown(newNumber);
        }
      }

      countDown(4);
    </script>
  </body>
</html>
