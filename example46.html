<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove an element from an array</title>
  </head>
  <body>
    <script>
      let arr = [234567, "hello", true];

      arr.pop();

      console.log(arr);

      const removedElement = arr.pop();

      console.log(removedElement);
      console.log(arr);
    </script>
  </body>
</html>
