<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript contain a function</title>
  </head>
  <body>
    <script>
      const student = {
        name: chinmaya,
        age: 24,
        greet: function () {
          console.log("hello");
        },
      };
      student.greet();
    </script>
  </body>
</html>
