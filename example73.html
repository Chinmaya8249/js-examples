<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const number = 40;
      try {
        if (number > 50) {
          console.log("success");
        } else {
          throw new Error("Number is less than 50");
        }

        console.log("hello");
      } catch (error) {
        console.log("An error caught");
        console.log("Error message: " + error);
      }
    </script>
  </body>
