<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>small example</title>
  </head>
  <body>
    <script>
      function greet(name, lastName) {
        document.writeln(name + "" + lastName + "");
      }
      setInterval(greet, 1000, "john", "doe");
    </script>
  </body>
</html>
