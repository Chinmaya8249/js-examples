<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>removing elements</title>
  </head>
  <body>
    <script>
      let map1 = new Map();
      map1.set("info", { name: "Jack", age: "26" });

      map1.delete("address");
      console.log(map1);

      map1.delete("info");
      console.log(map1);
    </script>
  </body>
</html>
