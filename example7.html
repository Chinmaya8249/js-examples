<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>global variable data can be changed inside of our function</title>
  </head>
  <body>
    <script>
      let a = "hello";

      function greet() {
        a = 3;
      }

      // before the function call
      console.log(a);

      //after the function call
      greet();
      console.log(a); // 3
    </script>
  </body>
</html>
