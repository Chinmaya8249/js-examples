<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript setter</title>
  </head>
  <body>
    <script>
      const student = {
        firstName: "monica",

        set changeName(newName) {
          this.firstName = newName;
        },
      };

      console.log(student.firstName);
      // output: monica

      student.changeName = "sarah";

      console.log(student.firstName);
    </script>
  </body>
</html>
