<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Rest Parameter and Spread Operator</title>
  </head>
  <body>
    <script>
      function show(a, b, ...args) {
        console.log(a);
        console.log(b);
        console.log(args);
      }

      show("one", "two", "three", "four", "five", "six");
    </script>
  </body>
</html>
