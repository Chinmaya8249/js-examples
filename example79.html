<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript destructing</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Sara",
        age: 25,
        gender: "female",
      };

      let name = person.name;
      let age = person.age;
      let gender = person.gender;

      console.log(name); // Sara
      console.log(age); // 25
      console.log(gender); // female
    </script>
  </body>
</html>
