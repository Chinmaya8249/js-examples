<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js infinity</title>
  </head>
  <body>
    <script>
      const a = 2 / 0;
      console.log(a); //infinity

      const b = -2 / 0;
      console.log(b); //-infinity
    </script>
  </body>
