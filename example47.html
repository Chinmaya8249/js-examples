<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Removed the first element with the help of shift() method</title>
  </head>
  <body>
    <script>
      let dailyActivities = ["work", "eat", "sleep"];

      dailyActivities.shift();

      console.log(dailyActivities); //removed the first index element
    </script>
  </body>
</html>
