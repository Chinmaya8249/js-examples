<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>program to stop the setInterval() method after five times</title>
  </head>
  <body>
    <script>
      let count = 0;

      let interval = setInterval(function () {
        count += 1;

        if (count === 5) {
          clearInterval(interval);
        }

        let dateTime = new Date();
        let time = dateTime.toLocaleTimeString();
        console.log(time);
      }, 2000);
    </script>
  </body>
</html>
