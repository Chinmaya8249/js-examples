<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accessing method and property</title>
  </head>
  <body>
    <script>
      const person = {
        name: "john",
        greet: function () {
          console.log("hello");
        },
      };

      person.name;

      person.greet();
    </script>
  </body>
</html>
