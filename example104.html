<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Expressions as Default Values</title>
  </head>
  <body>
    <script>
      function sum(x = 1, y = x, z = x + y) {
        console.log(x + y + z);
      }
      sum();
    </script>
  </body>
</html>
