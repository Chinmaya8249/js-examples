<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>program to showing block scope concept</title>
  </head>
  <body>
    <script>
      let a = "Hello";

      function greet() {
        let b = "World";

        console.log(a + " " + b);

        if (b == "World") {
          let c = "hello";

          console.log(a + " " + b + " " + c);
        }

        console.log(a + " " + b + " " + c);
      }

      greet();
    </script>
  </body>
</html>
