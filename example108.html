<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>one more example spread operator</title>
  </head>
  <body>
    <script>
      let arr1 = [1, 2, 3];

      let arr2 = [...arr1];

      console.log(arr1); // [1, 2, 3]
      console.log(arr2); // [1, 2, 3]

      arr1.push(4);

      console.log(arr1); // [1, 2, 3, 4]
      console.log(arr2); // [1, 2, 3]
    </script>
  </body>
</html>
