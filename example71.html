<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript try...catch in setTimeout</title>
  </head>
  <body>
    <script>
      try {
        setTimeout(function () {}, 3000);
      } catch (e) {
        console.log("wont work");
      }
    </script>
  </body>
</html>
