<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>restparameter</title>
  </head>
  <body>
    <script>
      function sum(x, y, z) {
        console.log(x + y + z);
      }
      const num1 = [1, 2, 3, 4];
      sum(...num1);
    </script>
