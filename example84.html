<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiline Arrow Functions</title>
  </head>
  <body>
    <script>
      let sum = (a, b) => {
        let result = a + b;
        return result;
      };

      let result1 = sum(5, 7);
      console.log(result1); // 12
    </script>
  </body>
</html>
