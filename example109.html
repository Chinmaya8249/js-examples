<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator with Object</title>
  </head>
  <body>
    <script>
      const obj1 = { x: 1, y: 2 };
      const obj2 = { z: 3 };

      const obj3 = { ...obj1, ...obj2 };
      console.log(obj3);
    </script>
  </body>
</html>
