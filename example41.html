<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>access elements of an array</title>
  </head>
  <body>
    <script>
      const myArray = ["h", "e", "l", "l", "o"];

      console.log(myArray[0]); //h

      console.log(myArray[3]); //l
    </script>
  </body>
</html>
