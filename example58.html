<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for in loop</title>
  </head>
  <body>
    <script>
      const student = {
        name: "monica",
        class: 7,
        age: 12,
      };

      for (let key in student) {
        console.log(`${key}=>${student[key]}`);
      }
    </script>
  </body>
</html>
