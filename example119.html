<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iterate through map</title>
  </head>
  <body>
    <script>
      let map1 = new Map();
      map1.set("name", "jack");
      map1.set("age", "27");

      for (let [key, value] of map1) {
        console.log(key + "-" + value);
      }
    </script>
  </body>
</html>
