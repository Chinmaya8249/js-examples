<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add an element to an array(push() method)</title>
  </head>
  <body>
    <script>
      let fruits = ["rat", "cat"];

      fruits.push("sleep");

      console.log(fruits);
    </script>
  </body>
</html>
