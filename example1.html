<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Functions</h1>

    <p>Call a function</p>

    <p id="demo"></p>

    <script>
      let x = myFunction(7, 3);
      document.getElementById("demo").innerHTML = x;

      function myFunction(a, b) {
        return a * b;
      }
    </script>
  </body>
</html>
