<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>// program showing local scope of a variable</title>
  </head>
  <body>
    <script>
      let a = "hello";

      function greet() {
        let b = "World";
        console.log(a + b);
      }

      greet();
      console.log(a + b);
    </script>
  </body>
</html>
