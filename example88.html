<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passing undefined Value</title>
  </head>
  <body>
    <script>
      function test(x = 1) {
        console.log(x);
      }

      // passing undefined
      // takes default value 1
      test(undefined); // 1
    </script>
  </body>
</html>
