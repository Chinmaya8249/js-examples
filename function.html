<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Functions</h1>

    <p>function calling</p>

    <p id="demo"></p>

    <script>
      function myFunction(p1, p2) {
        return p1 * p2;
      }

      let result = myFunction(6, 9);
      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
