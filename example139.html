<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uses of Proxy For Validation</title>
  </head>
  <body>
    <script>
      let student = {
        name: "Jack",
        age: 24,
      };

      const handler = {
        get(obj, prop) {
          // check condition
          if (prop == "name") {
            return obj[prop];
          } else {
            return "Not allowed";
          }
        },
      };

      const proxy = new Proxy(student, handler);
      console.log(proxy.name); // Jack
      console.log(proxy.age); // Not allowed
    </script>
  </body>
</html>
